<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Taylor Swift Lyric Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Taylor Swift Lyric Generator</h1>
      </header>
      <main>
        <form action="">
          <input
            type="text"
            placeholder="Enter a topic.. "
            autofocus
            required
            autocomplete="off"
            class="input-field"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="lyrics">
          I think I've seen this film before <br />
          And I didn't like the ending <br />
          You're not my homeland anymore <br />
          So what am I defending now?
        </div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/martamiguel" target="_blank">Marta Miguel</a
        >, is
        <a
          href="https://github.com/martamiguel/Taylor-Swift-Lyric-Generator"
          target="_blank"
          >open sourced on GitHub</a
        >
        and hosted on
        <a
          href="https://taylor-swift-lyric-generator.netlify.app/"
          target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
