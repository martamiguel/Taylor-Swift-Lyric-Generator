<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Taylor Swift Lyric Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Taylor Swift Lyric Generator</h1>
      </header>
      <main>
        <form action="" id="lyric-generator-form">
          <input
            type="text"
            placeholder="Enter a topic.. "
            autofocus
            required
            autocomplete="off"
            class="input-field"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="lyrics hidden" id="lyric"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/martamiguel" target="_blank">Marta Miguel</a
        >, is
        <a
          href="https://github.com/martamiguel/Taylor-Swift-Lyric-Generator"
          target="_blank"
          >open sourced on GitHub</a
        >
        and hosted on
        <a
          href="https://taylor-swift-lyric-generator.netlify.app/"
          target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
